<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <title>FoodDreamsStarter</title>
</head>

<body class="container">
  <header class="header">
    <div class="header__logo-box">
      <img src="./img/logo.png" alt="icon" class="header__logo">
    </div>
    <form action="#" class="header__recipe-search">
      <input type="text" class="header__input" placeholder="Search over 1000000 recipes...">
      <button class="header__button">
        <svg class="header__icon-search">
          <use xlink:href='./img/sprite.svg#icon-magnifying-glass'></use>
        </svg>
      </button>
    </form>
    <div class="header__likes">
      <svg class="header__icon-heart">
        <use xlink:href='./img/sprite.svg#icon-heart'></use>
      </svg>

    </div>
  </header>
  <div class="recipe-list">recipe-list</div>
  <div class="description">
    description
  </div>
  <div class="my-shopping-list">
    my shopping-list
  </div>
</body>

</html>
